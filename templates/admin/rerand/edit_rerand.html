{% extends 'layout/main.html' %}
{% block content %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Dashboard</a></li>
            <li class="breadcrumb-item active"><a href="{% url 'highvl' %}">Viral loads</a></li>
            <li class="breadcrumb-item active">{{rerands.id}}</li>
          </ol>
        </nav>
      </div>
      <!-- {% for messages in messages %}
        <div class=" card card-body bg-success text-white"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{messages}}</div>
        {% endfor %}  -->
      <div class="card">
          <div class="card-header"><b>Update Rerand for participant {{rerands.participants_id}}</b></div>
          <div class="card-body">
              <form method="post" action="{% url 'edit_rerand' rerands.id %}">
                  {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="col-md-12">
                            <label for="inputName5" class="form-label">Viral Load ID</label>
                            <input type="text" class="form-control border-success" id="inputName5" name="viral_id" value="{{rerands.id}}" required>
                          </div>
                          <br>
                          <div class="col-md-12">
                            <label for="inputName5" class="form-label">Participant ID</label>
                            <input type="text" class="form-control border-success" id="inputName5" name="p_id" value="{{rerands.participants_id}}" required>
                          </div>
                          <br>
                          <div class="col-md-12">
                            <label for="inputName5" class="form-label">Rerand Date</label>
                            <input type="date" class="form-control border-success" id="inputName5" name="rerand_date" value="{{rerands.rerand_date|date:'Y-m-d' }}"  required>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-12">
                            <label for="inputName5" class="form-label">Viral load results</label>
                            <input type="text" class="form-control border-success" id="inputName5" name="vl_results" value="{{rerands.vl_results}}"  required>
                          </div>
                          <br>
                          <div class="col-md-12">
                            <label for="inputName5" class="form-label">Rerand Arm</label>
                            <input type="text" class="form-control border-success" id="inputName5" name="rerand_arm" value="{{rerands.rerand_arm}}"   required>
                          </div>
                          <br>
                          <div class="col-md-12">
                            <label for="inputName5" class="form-label">Staff Initials</label>
                            <input type="text" class="form-control border-success" id="inputName5" name="staff_initials" value="{{rerands.staff_initials}}"   required>
                          </div>
                          <br>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update Details</button>
                      
                      </div>
                </div>
              </form>

          </div>
      </div>
</main>

{% endblock %}
