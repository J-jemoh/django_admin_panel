{% extends 'layout/main.html' %}
{% block content %}
<main id="main" class="main">
 <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Dashboard</a></li>
            <li class="breadcrumb-item active"><a href="#">All EOIC Participants</a></li>
            <li class="breadcrumb-item active"><a href="#">{{participants.id}}</a></li>
          </ol>
        </nav>
      </div>
      {% for messages in messages %}
        <div class=" card card-body bg-success text-white"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> {{messages}}</div>
        {% endfor %}  
      <div class="card">
      	<div class="card-header"><b>You are collecting EOIC for <i>{{participants.id}}</i></b></div>
      	<div class="card-body">
      		<form method="post" action="{% url 'eoic_id' participants.id %}">
      			{% csrf_token %}
      			<div class="row">
      				<div class="col-md-6">
      					<div class="col-md-12">
                            <label for="inputName5" class="form-label">Participant ID</label>
                            <input type="text" class="form-control border-secondary" id="inputName5" name="pid" value="{{participants.id}}" required>
                          </div>
                          <br>
                          <div class="col-md-12">
                            <label for="inputName5" class="form-label">VL results</label>
                            <input type="text" class="form-control border-secondary" id="inputName5" name="vl_result"  required>
                          </div>
                          <br>
                          <div class="col-md-12">
                            <label for="inputName5" class="form-label">Staff Initials</label>
                            <input type="text" class="form-control border-secondary" id="inputName5" name="s_initials"  required>
                          </div>
                          <br>
      				</div>
      				<div class="col-md-6">
      					<div class="col-md-12">
                            <label for="inputName5" class="form-label">Date of Investigation</label>
                            <input type="date" class="form-control border-secondary" id="inputName5" name="i_date"  required>
                          </div>
                          <br>
                          <div class="col-md-12">
                            <label for="inputName5" class="form-label">Entry Date</label>
                            <input type="date" class="form-control border-secondary" id="inputName5" name="e_date"  required>
                          </div>
      				</div>

      				 <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save EOIC Data</button>
                      
                      </div>
      			</div>
      		</form>
      	</div>

      </div>
</main>
{% endblock %}
